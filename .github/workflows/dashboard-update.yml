              }
            }
          }
          EOF
          
          echo "ğŸ“‹ Metrics JSON generated"
      
      - name: ğŸ“ Commit Dashboard Updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Dashboard Update Bot"
          
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add docs/status-dashboard.html docs/metrics.json
            git commit -m "ğŸ“Š Dashboard update: ${{ steps.metrics.outputs.last_updated }}
            
