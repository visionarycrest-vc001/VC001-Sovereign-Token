name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '21 13 * * 5'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}

    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: none
          - language: python
            build-mode: none
          - language: rust
            build-mode: none
          - language: c-cpp
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      # ðŸ‘‡ Node.js setup and npm authentication for JS/TS
      - name: Setup Node.js
        if: ${{ matrix.language == 'javascript-typescript' }}
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Set up npm auth
        if: ${{ matrix.language == 'javascript-typescript' }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > $HOME/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
        if: ${{ matrix.language == 'javascript-typescript' }}
        run: npm ci

      # ðŸ§¹ Run Super-Linter
      - name: Super-Linter
        uses: super-linter/super-linter@v8.1.0
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: +security-extended

      # Optional manual build step for compiled languages
      - name: Manual Build Step
        if: ${{ matrix.build-mode == 'manual' }}
        shell: bash
        run: |
          echo 'If you are using a "manual" build mode for one or more of the'
          echo 'languages you are analyzing, replace this with the commands to build'
          echo 'your code, for example:'
          echo '  make bootstrap'
          echo '  make release'
          exit 1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
