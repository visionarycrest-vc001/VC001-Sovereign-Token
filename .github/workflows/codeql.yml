name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  detect-languages:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Detect languages
        id: set-matrix
        run: |
          echo "matrix={\"include\":[{\"language\":\"javascript-typescript\"},{\"language\":\"python\"}]}" >> $GITHUB_OUTPUT

  setup-node:
    needs: detect-languages
    if: ${{ contains(join(fromJson(needs.detect-languages.outputs.matrix).include.*.language), 'javascript-typescript') }}
    uses: your-org/shared-workflows/.github/workflows/setup-node.yml@main
    with:
      node-version: 18
      cache: npm
      cache-dependency-path: package-lock.json

  analyze:
    needs: [detect-languages, setup-node]
    if: ${{ fromJson(needs.detect-languages.outputs.matrix).include != '' }}
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-languages.outputs.matrix) }}
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

