name: "CodeQL Sovereign Scan"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '39 8 * * 0'

jobs:
  detect-languages:
    name: Detect Languages
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - id: set-matrix
        run: |
          langs=()

          # JS/TS: look for lockfiles
          if find . -type f \( -name "package-lock.json" -o -name "npm-shrinkwrap.json" -o -name "yarn.lock" \) | grep -q .; then
            langs+=("{\"language\":\"javascript-typescript\",\"build-mode\":\"none\"}")
          fi

          # Python: look for requirements or pyproject
          if find . -type f \( -name "requirements.txt" -o -name "pyproject.toml" \) | grep -q .; then
            langs+=("{\"language\":\"python\",\"build-mode\":\"none\"}")
          fi

          # Rust: look for Cargo.toml
          if find . -type f -name "Cargo.toml" | grep -q .; then
            langs+=("{\"language\":\"rust\",\"build-mode\":\"none\"}")
          fi

          # C/C++: always include if present in crest â€” no manifest needed
          if find . -type f \( -name "*.c" -o -name "*.cpp" -o -name "*.h" \) | grep -q .; then
            langs+=("{\"language\":\"c-cpp\",\"build-mode\":\"none\"}")
          fi

          # Build the matrix JSON
          matrix_json="{\"include\":[${langs[*]}]}"
          echo "matrix=$matrix_json" >> $GITHUB_OUTPUT

  analyze:
    needs: detect-languages
    if: ${{ fromJson(needs.detect-languages.outputs.matrix).include != '' }}
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-languages.outputs.matrix) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Language-specific setup & caching
      - name: Setup Node.js and cache npm
        if: ${{ matrix.language == 'javascript-typescript' }}
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Python and cache pip
        if: ${{ matrix.language == 'python' }}
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
          cache: pip

      - name: Setup Rust and cache cargo
        if: ${{ matrix.language == 'rust' }}
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: +security-extended

      - name: Manual Build Step
        if: ${{ matrix.build-mode == 'manual' }}
        run: |
          echo 'Manual build mode active. Insert your build commands here:'
          echo '  make bootstrap'
          echo '  make release'

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          output: ./codeql-results

      - name: Upload CodeQL SARIF
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif-${{ matrix.language }}
          path: ./codeql-results
