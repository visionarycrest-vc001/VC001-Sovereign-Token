# 🤖 Dependabot Auto-Merge Workflow
# Automatically approve and merge safe dependency updates

name: 🤖 Dependabot Auto-Merge

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    name: 🤖 Auto-merge Dependabot PRs
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔍 Get Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: 🧹 Run Super-Linter
        uses: super-linter/super-linter@v7.1.0
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ✅ Auto-approve safe updates
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch' || steps.metadata.outputs.update-type == 'version-update:semver-minor'
        run: |
          echo "🤖 Auto-approving safe dependency update: ${{ steps.metadata.outputs.dependency-names }}"
          gh pr review --approve "${{ github.event.pull_request.number }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🚀 Auto-merge safe updates
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch'
        run: |
          echo "🚀 Auto-merging patch update: ${{ steps.metadata.outputs.dependency-names }}"
          gh pr merge --auto --squash "${{ github.event.pull_request.number }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🏷️ Label major updates for review
        if: steps.metadata.outputs.update-type == 'version-update:semver-major'
        run: |
          echo "🏷️ Labeling major update for manual review: ${{ steps.metadata.outputs.dependency-names }}"
          gh pr edit "${{ github.event.pull_request.number }}" --add-label "major-update,needs-review"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

